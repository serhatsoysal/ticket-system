server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: redis
      port: 6379
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ticket-service
          uri: lb://ticket-service
          predicates:
            - Path=/tickets/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**

management:
  endpoints:
    web:
      exposure:
        include: health,info
