spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    consul:
      enabled: false
      discovery:
        enabled: false
    gateway:
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info

