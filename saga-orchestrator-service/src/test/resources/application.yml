spring:
  application:
    name: saga-orchestrator-service
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    consul:
      enabled: false
      discovery:
        enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: saga-orchestrator-test

eureka:
  client:
    enabled: false

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info
